<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="popup.css">
  <title>YouTube AI Summarizer - Settings</title>
</head>
<body>
  <div class="popup-container">
    <!-- Header -->
    <div class="popup-header">
      <div class="popup-logo">
        <svg viewBox="0 0 24 24" width="22" height="22" fill="#ff0000">
          <path d="M12 2L9.19 8.63 2 9.24l5.46 4.73L5.82 21 12 17.27 18.18 21l-1.64-7.03L22 9.24l-7.19-.61L12 2z"/>
        </svg>
        <span>AI Summarizer</span>
      </div>
      <span class="popup-version">v1.0.0</span>
    </div>

    <!-- API Key Section -->
    <div class="popup-section">
      <label class="popup-label" for="apiKey">
        <svg viewBox="0 0 24 24" width="16" height="16" fill="currentColor">
          <path d="M12.65 10C11.83 7.67 9.61 6 7 6c-3.31 0-6 2.69-6 6s2.69 6 6 6c2.61 0 4.83-1.67 5.65-4H17v4h4v-4h2v-4H12.65zM7 14c-1.1 0-2-.9-2-2s.9-2 2-2 2 .9 2 2-.9 2-2 2z"/>
        </svg>
        Groq API Key
      </label>
      <div class="input-group">
        <input type="password" id="apiKey" placeholder="gsk_xxxxxxxxxxxxxxxx" spellcheck="false" autocomplete="off">
        <button id="toggleKey" class="icon-btn" title="Show/Hide">
          <svg viewBox="0 0 24 24" width="18" height="18" fill="currentColor">
            <path d="M12 4.5C7 4.5 2.73 7.61 1 12c1.73 4.39 6 7.5 11 7.5s9.27-3.11 11-7.5c-1.73-4.39-6-7.5-11-7.5zM12 17c-2.76 0-5-2.24-5-5s2.24-5 5-5 5 2.24 5 5-2.24 5-5 5zm0-8c-1.66 0-3 1.34-3 3s1.34 3 3 3 3-1.34 3-3-1.34-3-3-3z"/>
          </svg>
        </button>
      </div>
      <div id="apiKeyStatus" class="status-msg hidden"></div>
      <a href="https://console.groq.com/keys" target="_blank" rel="noopener noreferrer" class="help-link">Get a free API key from Groq →</a>
    </div>

    <!-- Model Selection -->
    <div class="popup-section">
      <label class="popup-label" for="model">
        <svg viewBox="0 0 24 24" width="16" height="16" fill="currentColor">
          <path d="M12 2C6.48 2 2 6.48 2 12s4.48 10 10 10 10-4.48 10-10S17.52 2 12 2zm-1 17.93c-3.95-.49-7-3.85-7-7.93 0-.62.08-1.21.21-1.79L9 15v1c0 1.1.9 2 2 2v1.93zm6.9-2.54c-.26-.81-1-1.39-1.9-1.39h-1v-3c0-.55-.45-1-1-1H8v-2h2c.55 0 1-.45 1-1V7h2c1.1 0 2-.9 2-2v-.41c2.93 1.19 5 4.06 5 7.41 0 2.08-.8 3.97-2.1 5.39z"/>
        </svg>
        AI Model
      </label>
      <select id="model">
        <option value="llama-3.3-70b-versatile">Balanced - Llama 3.3 70B (Best quality)</option>
        <option value="llama-3.1-8b-instant">Fast - Llama 3.1 8B (Higher rate limit)</option>
      </select>
    </div>

    <!-- Default Mode -->
    <div class="popup-section">
      <label class="popup-label" for="defaultMode">
        <svg viewBox="0 0 24 24" width="16" height="16" fill="currentColor">
          <path d="M14 2H6c-1.1 0-1.99.9-1.99 2L4 20c0 1.1.89 2 1.99 2H18c1.1 0 2-.9 2-2V8l-6-6zm2 16H8v-2h8v2zm0-4H8v-2h8v2zm-3-5V3.5L18.5 9H13z"/>
        </svg>
        Default Mode
      </label>
      <select id="defaultMode">
        <option value="summary">Summary</option>
        <option value="keypoints">Key Points</option>
        <option value="detailed">Detailed Analysis</option>
      </select>
    </div>

    <!-- Language -->
    <div class="popup-section">
      <label class="popup-label" for="language">
        <svg viewBox="0 0 24 24" width="16" height="16" fill="currentColor">
          <path d="M11.99 2C6.47 2 2 6.48 2 12s4.47 10 9.99 10C17.52 22 22 17.52 22 12S17.52 2 11.99 2zm6.93 6h-2.95c-.32-1.25-.78-2.45-1.38-3.56 1.84.63 3.37 1.91 4.33 3.56zM12 4.04c.83 1.2 1.48 2.53 1.91 3.96h-3.82c.43-1.43 1.08-2.76 1.91-3.96zM4.26 14C4.1 13.36 4 12.69 4 12s.1-1.36.26-2h3.38c-.08.66-.14 1.32-.14 2 0 .68.06 1.34.14 2H4.26zm.82 2h2.95c.32 1.25.78 2.45 1.38 3.56-1.84-.63-3.37-1.9-4.33-3.56zm2.95-8H5.08c.96-1.66 2.49-2.93 4.33-3.56C8.81 5.55 8.35 6.75 8.03 8zM12 19.96c-.83-1.2-1.48-2.53-1.91-3.96h3.82c-.43 1.43-1.08 2.76-1.91 3.96zM14.34 14H9.66c-.09-.66-.16-1.32-.16-2 0-.68.07-1.35.16-2h4.68c.09.65.16 1.32.16 2 0 .68-.07 1.34-.16 2zm.25 5.56c.6-1.11 1.06-2.31 1.38-3.56h2.95c-.96 1.65-2.49 2.93-4.33 3.56zM16.36 14c.08-.66.14-1.32.14-2 0-.68-.06-1.34-.14-2h3.38c.16.64.26 1.31.26 2s-.1 1.36-.26 2h-3.38z"/>
        </svg>
        Response Language
      </label>
      <select id="language">
        <option value="auto">Auto-detect (same as transcript)</option>
        <option value="English">English</option>
        <option value="Turkish">Türkçe</option>
        <option value="Spanish">Español</option>
        <option value="French">Français</option>
        <option value="German">Deutsch</option>
        <option value="Portuguese">Português</option>
        <option value="Italian">Italiano</option>
        <option value="Dutch">Nederlands</option>
        <option value="Polish">Polski</option>
        <option value="Swedish">Svenska</option>
        <option value="Japanese">日本語</option>
        <option value="Korean">한국어</option>
        <option value="Chinese">中文</option>
        <option value="Arabic">العربية</option>
        <option value="Russian">Русский</option>
        <option value="Hindi">हिन्दी</option>
        <option value="Indonesian">Bahasa Indonesia</option>
        <option value="Vietnamese">Tiếng Việt</option>
        <option value="Thai">ภาษาไทย</option>
        <option value="Ukrainian">Українська</option>
      </select>
    </div>

    <!-- Auto Run Toggle -->
    <div class="popup-section toggle-section">
      <label class="popup-label" for="autoRun">
        <svg viewBox="0 0 24 24" width="16" height="16" fill="currentColor">
          <path d="M12 6v3l4-4-4-4v3c-4.42 0-8 3.58-8 8 0 1.57.46 3.03 1.24 4.26L6.7 14.8c-.45-.83-.7-1.79-.7-2.8 0-3.31 2.69-6 6-6zm6.76 1.74L17.3 9.2c.44.84.7 1.79.7 2.8 0 3.31-2.69 6-6 6v-3l-4 4 4 4v-3c4.42 0 8-3.58 8-8 0-1.57-.46-3.03-1.24-4.26z"/>
        </svg>
        Auto-summarize on page load
      </label>
      <label class="toggle">
        <input type="checkbox" id="autoRun">
        <span class="toggle-slider"></span>
      </label>
    </div>

    <!-- Actions -->
    <div class="popup-actions">
      <button id="saveBtn" class="btn btn-primary">
        <svg viewBox="0 0 24 24" width="16" height="16" fill="currentColor">
          <path d="M9 16.17L4.83 12l-1.42 1.41L9 19 21 7l-1.41-1.41z"/>
        </svg>
        Save Settings
      </button>
      <button id="clearCacheBtn" class="btn btn-secondary">Clear Cache</button>
    </div>

    <!-- Footer -->
    <div class="popup-footer">
      <a href="https://console.groq.com/docs" target="_blank" rel="noopener noreferrer">Groq Docs</a>
      <span>·</span>
      <a href="#" id="privacyLink">Privacy Policy</a>
    </div>
  </div>

  <script src="popup.js"></script>
</body>
</html>
